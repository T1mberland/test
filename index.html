<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Spectrum Analyzer</title>
</head>
<body>
  <h1>Audio Spectrum Analyzer</h1>

  <!-- Buttons or tabs to switch views -->
  <div>
    <button id="showSpectrumTabBtn">Real-Time Spectrum</button>
    <button id="showHistoryTabBtn">Formant History</button>
  </div>

  <!-- Canvas for real-time spectrum -->
  <canvas id="spectrum" width="800" height="400" style="border:1px solid black;"></canvas>

  <!-- Canvas for formant history (initially hidden if you want separate tabs) -->
  <canvas id="historyCanvas" width="800" height="400" style="border:1px solid black; display: none;"></canvas>

  <script type="module" src="app.js"></script>
  
  <div>
    <input type="checkbox" id="showFFTSpectrum" checked />
    <label for="showSpectrum">Show spectrum</label>
  </div>
  <div>
    <input type="checkbox" id="showLPCSpectrum" checked />
    <label for="showLPCGraph">Show LPC spectrum</label>
  </div>
  <div>
    <input type="checkbox" id="showFormants" checked />
    <label for="showFormants">Show Formants</label>
  </div>
  <br />
  <label id="label-f1">F1: </label> <br />
  <label id="label-f2">F2: </label> <br />
  <label id="label-f3">F3: </label> <br />
</body>
</html>
